<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="birthday.css">
</head>
<body>
    <div class="card">
        <div class="white-box">
            <h1 class="title">Happy Birthday!</h1>
            <p class="message">Wishing you a happy birthday from your family. Many happy returns of the day.</p>
            <h1>Search Box</h1>
            <h4>Type what you want to search in DuckDuckGo search page</h4>
            <form action="https://duckduckgo.com/" method="GET">
            <input type="text" name="q" placeholder="Query" required><br><br>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
